<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/project-08/style.css">
</head>

<body>
    <div class="container" id="root">
        <h1>
            Change The Background Color By Clicking The Following Button
        </h1>
        <div class="label-group">
            <label for="output">Hex Code</label>
        </div>
        <div class="input-group">
            <div class="input-icon">#</div>
            <input class="output" type="text" value="000000" id="output">
            <button class="copy-btn" id="copy_btn" title="copy to clipboard">
                Copy</button>
        </div>
        <div class="label-group">
            <label for="output">RGB Code</label>
        </div>
        <div class="output-group">
            <input class="output" type="text" value="rgb(0, 0, 0,)" id="output2" disabled>
            <button class="copy-btn" id="copy_btn2" title="copy to clipboard">Copy</button>
        </div>
        <button class="change-btn" id="change_btn">Change Color</button>
    </div>



    <script src="/project-08/app.js"></script>
</body>

</html>
